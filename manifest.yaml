display_information:
  name: Street Java Bot
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Street Java Bot
    always_online: false
  shortcuts:
    - name: Round 1
      type: message
      callback_id: round_1
      description: UI1
  slash_commands:
    - command: /help
      description: show basic help
      should_escape: false
    - command: /sample
      description: just a sample
      should_escape: false
    - command: /poll
      description: Deals with polls
      usage_hint: "[open|close] poll_name"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - chat:write
      - channels:history
      - groups:history
      - im:history
      - mpim:history
      - commands
      - reactions:read
settings:
  event_subscriptions:
    bot_events:
      - app_home_opened
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
